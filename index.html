<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <main>
      <div class="flex-wrapper">
        <div class="results">
          <h1>Your Result</h1>
          <div class="score-display">
            <p><span>76</span> of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h3>Summary</h3>
          <div class="grid-columns">
            <div class="result-element">
              <picture
                ><img
                  src="assets/images/icon-reaction.svg"
                  alt="lightning bolt icon"
              /></picture>
              <h4>Reaction</h4>
              <p>80 <span>/ 100</span></p>
            </div>
            <div class="result-element">
              <picture
                ><img src="assets/images/icon-memory.svg" alt="brain icon"
              /></picture>
              <h4>Memory</h4>
              <p>92 <span>/ 100</span></p>
            </div>
            <div class="result-element">
              <picture
                ><img src="assets/images/icon-verbal.svg" alt="speech icon"
              /></picture>
              <h4>Verbal</h4>
              <p>61 <span>/ 100</span></p>
            </div>
            <div class="result-element">
              <picture
                ><img src="assets/images/icon-visual.svg" alt="eye icon"
              /></picture>
              <h4>Visual</h4>
              <p>72 <span>/ 100</span></p>
            </div>
          </div>
          <button><p>Continue</p></button>
        </div>
      </div>
    </main>

</html>
